<div class="modal-backdrop" onclick="this.remove()">
    <div class="modal-content" onclick="event.stopPropagation()" style="width: 500px;">
        <div class="modal-header">
            <h3>Додати коментар</h3>
            <button class="close-btn" onclick="this.closest('.modal-backdrop').remove()">
                <i class="ph ph-x"></i>
            </button>
        </div>

        <form hx-post="{% url 'documents:add_comment' document.id %}"
              hx-target="#comments-container"
              hx-swap="innerHTML"
              hx-on::after-request="this.closest('.modal-backdrop').remove()">
            {% csrf_token %}
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Текст коментаря</label>
                    <textarea name="text" class="form-textarea" rows="5" required placeholder="Напишіть щось..."></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn-primary">Додати</button>
            </div>
        </form>
    </div>
</div>
